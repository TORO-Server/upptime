name: Static Site CI
on:
  workflow_run:
    workflows: ["Uptime CI"]
    types:
      - completed
  repository_dispatch:
    types: [static_site]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  release:
    name: Build and deploy site
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ github.token }}
      - name: Generate site
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ github.token }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site/status-page/__sapper__/export/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
