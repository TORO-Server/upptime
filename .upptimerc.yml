# Change these first
owner: TORO-Server # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: TORO Minecraft Server
    url: torosaba.net
    port: 27248
    check: "tcp-ping"
  - name: TORO Dynmap
    url: http://torosaba.net:60016/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.torosaba.net
  baseUrl:
  logoUrl: https://raw.githubusercontent.com/TORO-Server/upptime/gh-pages/crime.png
  name: TORO Server Status
  introTitle: "Crime な瞳でTOROサーバーの状態を監視します!"
  introMessage: "5分毎にTOROサーバーで稼働しているサービスの状態を監視しています。"
  navbar:
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration

